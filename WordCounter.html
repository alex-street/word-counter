<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inconsolata', monospace;
      }
    </style>

    <title>bradstreet's word counter</title>
  </head>
  <body class="text-light" style="background-color:#141b24;">
    <div class="container-fluid pt-3">
        <h1>bradstreet's word counter</h1>
        <h6><i>paste your text below and press enter on your keyboard to submit</i></h6>
        <div class="input-group mb-3 w-50">
          <textarea id="in" type="text" class="form-control text-secondary" aria-label="text" aria-describedby="basic-addon1" style="background-color:rgba(0,0,0,0) !important; border:none !important; overflow:hidden;" autofocus>
          </textarea>
        </div>
        <div id="obj">
          <p><a class="text-warning">var </a><a class="text-info">yourText</a> = {</p>
          <p class="pl-3">wordCount = <a id="wc">null</a>;</p>
          <p class="pl-3">simpleWords = <a id="sw">null</a>;</p>
          <p class="pl-3">passiveVerbs = <a id="pv">null</a>;</p>
          <p class="pl-3">words = <a id="w">null</a>;</p>
          <p>}</p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="WordCounter.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
